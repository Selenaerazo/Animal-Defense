<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <!-- librería fontawesomw (íconos) -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="contact">
        <div class="div_ad">
            <div class="ad">
                <p class="p1">¿quieres mas información?</p>
                <p class="p2">contacta con nosotros</p>
                <p class="p3">Déjanos saber tus dudas o comentarios
                    <br>
                    Estaremos encantados de ayudarte
                </p>
                <i class="fas fa-phone-alt"></i>
                <p class="p4">+573185568832</p>
                <p class="p5">atencion 24/7</p>
            </div>

        </div>

        <div class="contact_form">
            <form action="">
                <p>Solicita mas información através de nuestro formulario de contacto</p>
                <label for="">Nombre completo*</label><br><input type="text" required><br>
                <label for="">Correo electrónico*</label><br><input type="email" required><br>
                <label for="">Teléfono de contacto*</label><br><input type="number" required><br>
                <label for="">Servicio de interés</label><br>
                <select>
                    <option> </option>
                    <option>Medicina vetrinaria Forense</option>
                    <option>Educación</option>
                    <option>Jurídica</option>
                </select><br>
                <label for="">Mensaje</label><br><input class="msg" type="text"><br>
                <div class="btn">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div class="maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.18485730037!2d-75.51669918523069!3d6.239350195483615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442710c0aa5917%3A0x464bf337a3663ba2!2sMedicina%20Veterinaria%20Forense%20de%20Colombia%20Animal%20Defense!5e0!3m2!1ses-419!2sco!4v1635733985696!5m2!1ses-419!2sco"
                width="600" height="800" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    </div>

</body>

</html>
